<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="eisenhower-matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__add add">
        <h3 class="add__caption caption">Add Item</h3>
        <div class="add__wrapper">
          <input id="new-task" class="add__input item__text" type="text">
          <button class="add__btn btn">Add</button>
        </div>
      </section>
      <section class="main__todo todo">
        <h3 class="todo__caption caption">Todo</h3>
        <ul id="todo-list" class="todo__list list">
          <li class="list__item item">
            <input type="checkbox" class="item__checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__text">
            <button class="item__edit edit btn">Edit</button>
            <button class="item__delete delete btn"><img class="delete__img" src="./remove.svg" alt=""></button>
          </li>
          <li class="edit-mode list__item item">
            <input type="checkbox" class="item__checkbox">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__text">
            <button class="item__edit edit btn">Save</button>
            <button class="item__delete delete btn"><img class="delete__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="main__completed completed">
        <h3 class="completed__caption caption">Completed</h3>
        <ul id="completed-list" class="completed__list list">
          <li class="list__item item">
            <input type="checkbox" class="item__checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__text">
            <button class="item__edit edit btn">Edit</button>
            <button class="item__delete delete btn"><img class="delete__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
